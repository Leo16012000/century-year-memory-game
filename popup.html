<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Setup Test</title>
</head>
<body>
    <h1>Setup Your Test</h1>
    <form id="setupForm">
        <label for="numExercises">Number of Exercises:</label>
        <input type="number" id="numExercises" min="1" required>
        <label for="timeLimit">Time Limit (minutes):</label>
        <input type="number" id="timeLimit" min="1" required>
        <button type="submit">Start Test</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
